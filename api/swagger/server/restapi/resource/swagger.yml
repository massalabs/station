definitions:
  Error:
    type: object
    description: Error object.
    required:
      - code
      - message
    properties:
      code:
        description: error code.
        type: string
        x-nullable: false
      message:
        description: error message.
        type: string
        x-nullable: false
  Wallet:
    type: object
    description: Wallet object (V0).
    required:
      - nickname
      - address
      - keyPairs
    properties:
      nickname:
        description: wallet's nickname.
        type: string
      address:
        description: wallet's address.
        type: string
      balance:
        description: wallet's balance.
        type: number
      keyPairs:
        description: wallet's key pairs.
        type: array
        items:
          type: object
          required:
            - privateKey
            - publicKey
            - salt
            - nonce
          properties:
            privateKey:
              description: Key pair's private key.
              type: string
              format: base58check
            publicKey:
              description: Key pair's public key.
              type: string
              format: base58check
            salt:
              description: Salt used by the PBKDF that generates the secret key used to protect the key pair's private key.
              type: string
              format: base58check
            nonce:
              description: Nonce used by the AES-GCM algorithm used to protect the key pair's private key.
              type: string
              format: base58check
  Websites:
    type: object
    description: Websites object (V0).
    properties:
      name:
        description: Website's name.
        type: string
      address:
        description: Website's address.
        type: string
      brokenChunks:
        description: Array of empty chunks if website contains preventing the website to load.
        type: array
        items:
          type: string
  SCDeployed:
    type: string
    description: Smart Contract's address.
  Events:
    type: object
    description: Events object (V0)
    properties:
      data:
        description: Event data.
        type: string
      address:
        description: Event caller.
        type: string
  Registry:
    type: object
    description: Registry object (V0).
    properties:
      name:
        description: Website's name.
        type: string
      address:
        description: Website's address.
        type: string
      metadata:
        description: byte array as string including created_at and updated_at values
        type: string
        format: byte
  Plugin:
    type: object
    description: Plugin object (V0).
    properties:
      name:
        description: Plugin's name.
        type: string
      port:
        description: Plugin's port.
        type: integer
