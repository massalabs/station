<!DOCTYPE html>
<html>

<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="./website.css" />
</head>
<style></style>

<body>
<!-- NAVIGATION / HEADER -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#"><img src="./logo_banner.webp" class="massa-logo-banner"
					alt="Massa logo" /></a>
			<h2>Thyra</h1>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end " id="navbarNav">
					<ul class="navbar-nav ">
						<li class="nav-item">
							<a class="nav-link " href="/thyra/wallet/index.html">Wallet</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Websites</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
					</ul>
				</div>
		</div>
	</nav>

<!-- WALLET POPOVER -->
	<div class="popover__wrapper">
		<a class="wallet_button"href="#">
		  <h2 class="popover__title"></h2>
		</a>
		<div class="popover__content">
			<ul id="wallet-list">
			</ul>
		</div>
	</div>
  
  <!-- Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="passwordModalLabel">Input your password</h5>
		  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<div class='col-6'>
				<div id="password-form">
					<div class="form-floating">
						<input class="form-control" placeholder="Wallet Password" id="walletPassword" name="walletPassword"
							type="password" />
						<label for="wallet-password">Wallet Password</label>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" data-bs-dismiss="modal" onClick="callTx('deployWebsiteCreator')" class="primary-button process-post-modal">Call</button>
		</div>
	  </div>
	</div>
  </div>
<!-- ALERTS -->

	<div class="alert alert-danger" role="alert"></div>
	<div class="alert alert-primary" role="alert"></div>

<!-- DEPLOY WEBSITE CREATOR FORM-->
	<div class="container">

		<h2 class="mb-4 mt-5">Decentralized website storing</h1>

			<div class='row justify-content-md-center align-items-center mt-5'>
				<div class='col-4'>
					<div id="create-form ">

						<div class="form-floating mb-4">
							<input class="form-control" placeholder="Website Name" id="websiteName" name="websiteName"
								type="text" />
							<label for="websiteDescription">Website Name</label>
						</div>
					</div>
				</div>
				<div class='col'>
					<button id="create-sc" onClick="setTxType('deployWebsiteCreator')" class="primary-button me-5" id='buttonid'
						type='button' value='Upload MB' data-bs-toggle="modal" data-bs-target="#passwordModal">Create SC</button>
						<img src="./logo.png" class="massa-logo-spinner loading" alt="Massa logo" />
				</div>

			</div>

			<div class='row mt-5'>
				<div class='col'>
					<table id="website-deployers-table" class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Address</th>
								<th scope="col">Url</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
	</div>
</body>
