name: build and upload artifacts
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag_name:
        type: string

jobs:
  build:
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: windows
            cc: x86_64-w64-mingw32-gcc
          - os: ubuntu-20.04
            arch: amd64
            target: linux
          - os: macos-latest
            arch: amd64
            target: darwin
          - os: macos-latest
            arch: arm64
            target: darwin
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ inputs.tag_name || 'dev' }}
    steps:
      - uses: actions/checkout@v3
      - name: installing dependencies
        uses: ./.github/actions/install
        with:
          os: ${{ matrix.os }}
      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Build binary for ${{ matrix.target }} on ${{ matrix.arch}}
        shell: bash
        run: |
          export GOOS=${{ matrix.target }}
          export GOARCH=${{ matrix.arch }}
          export CGO_ENABLED=1
          export CC=${{ matrix.cc }}
          go build -ldflags "-X github.com/massalabs/thyra/pkg/config.Version=${{env.VERSION}}" -o massastation_${{ matrix.target }}_${{ matrix.arch }} ./cmd/massastation/
          fyne package -name MassaStation -icon ./cmd/massastation/logo.png -appID net.massalabs.massastation -exe massastation_${{ matrix.target }}_${{ matrix.arch }}
      - name: Upload MassaStation Binary
        uses: actions/upload-artifact@v3
        with:
          name: massastation_${{ matrix.target }}_${{ matrix.arch }}_bin
          path: |
            massastation_${{ matrix.target }}_${{ matrix.arch }}
            massastation_${{ matrix.target }}_${{ matrix.arch }}.exe
          if-no-files-found: error
          retention-days: 7
      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: massastation_${{ matrix.target }}_${{ matrix.arch }}_package
          path: |
            MassaStation.app
          if-no-files-found: error
          retention-days: 1

  build-macos-installer:
    name: Build .pkg installer for MacOS ${{ matrix.arch }}
    needs: build
    defaults:
      run:
        working-directory: installer
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download MassaStation Package
        uses: actions/download-artifact@v3
        with:
          name: massastation_darwin_${{ matrix.arch }}_package
          path: installer
      - name: Build Package
        run: sh macos/create_pkg.sh ${{ matrix.arch }}
      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: macos-package_${{ matrix.arch }}
          path: "installer/*.pkg"
          if-no-files-found: error
          retention-days: 7
