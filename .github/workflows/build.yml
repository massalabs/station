name: build and upload artifacts
on:
  push:
    tags:
      - v[0-9]+.*
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      tag_name:
        type: string

jobs:
  build:
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: amd64
            target: windows
          - os: ubuntu-20.04
            arch: amd64
            target: linux
          - os: macos-latest
            arch: amd64
            target: darwin
          - os: macos-latest
            arch: arm64
            target: darwin
    runs-on: ${{ matrix.os }}
    env:
      VERSION: dev
    steps:
      - uses: actions/checkout@v3
      - name: installing dependencies
        uses: ./.github/actions/install
        with:
          os: ${{ matrix.os }}
      - name: set env variable VERSION as the tagname given
        if: ${{ inputs.tag_name != '' }}
        run: export VERSION=${{ inputs.tag_name }}
      - name: Build binary for ${{ matrix.target }} on ${{ matrix.arch}}
        shell: bash
        run: GOOS=${{ matrix.target }} GOARCH=${{ matrix.arch }} CGO_ENABLED=1 go build -ldflags "-X github.com/massalabs/thyra/pkg/config.Version=${{env.VERSION}}" -o massastation_${{ matrix.target }}_${{ matrix.arch }} ./cmd/massastation/
      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: massastation_${{ matrix.target }}_${{ matrix.arch }}_binary
          path: |
            massastation_${{ matrix.target }}_${{ matrix.arch }}
            massastation_${{ matrix.target }}_${{ matrix.arch }}.exe
          if-no-files-found: error
          retention-days: 7
