name: CI
on:
  push:
    tags:
      - v[0-9]+.*
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: true

  build:
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - arch: amd64
            os: windows
          - arch: amd64
            os: linux
          - arch: amd64
            os: darwin
          - arch: arm64
            os: darwin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: Build binary for ${{ matrix.os }} on ${{ matrix.arch}}
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o thyra-server_${{ matrix.os }}_${{ matrix.arch }} ./cmd/thyra-server/
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-binary
          path: thyra-server_${{ matrix.os }}_${{ matrix.arch }}
